{% extends 'base.html' %}
{% block content %}
<h2>Жидкости</h2>
<div class="row">
{% for product in products %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 d-flex flex-column">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
      {% endif %}
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text flex-grow-1 text-muted" style="font-size: 0.9rem;">
          {{ product.description|truncatewords:10 }}
        </p>
        <p class="card-text mb-2">
          <strong>{{ product.price }}₽</strong>
        </p>
        <p class="card-text mb-3 text-muted" style="font-size: 0.85rem;">
          В наличии: {{ product.stock }} шт.
        </p>

        <!-- Кнопки: добавить слева, подробнее — справа -->
        <div class="d-flex justify-content-between align-items-center mt-auto">
          <form method="post" action="{% url 'products:add_to_cart' product.id %}" class="me-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-neon btn-sm px-3 py-1">
              Добавить
            </button>
          </form>

          <a href="{% url 'products:product_detail' product.id %}" class="btn btn-outline-light btn-sm px-3 py-1">
            Подробнее
          </a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
